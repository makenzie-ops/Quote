<div class="container-fluid text-center">
    <h2>Quote for us</h2> 
 
 </div>
 <ul>
     <li *ngFor = 'let quotes of quote; let i = index'>
      <p > {{quotes.saying}}</p>
      <button (click)='toggleDetails(i)'>show quote Details</button>
      <app-quote-detail *ngIf='quotes.showDetails' [quote]='quote'></app-quote-detail>
     </li>
 </ul>
