<div class="container-fluid text-center">
    <h2 class="jumbotron">Quote for us</h2> 
 
 </div>
 <ul>
     <li *ngFor = 'let quote of quotes; let i = index'>
      <p > {{quote.saying}}</p>
      <button (click)='toggleDetails(i)'>show quote Details</button>
      <div *ngIf='quote.showDetails'>
        <app-quote-detail  [quote]='quote' (toDelete)= 'deleteQuote($event,i)'></app-quote-detail>

      </div>
     </li>
 </ul>
