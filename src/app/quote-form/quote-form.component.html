<div class="container-fluid">
        
    <form (ngSubmit)='runQuote()' #quoteForm ='ngForm'  >
               
            <div class="form-group container" id="saying" >
  
            <label for="quote">My quote</label>
            <textarea  class="form-control" id="saying" rows="2"  [(ngModel)]="newQuote.saying"  name="saying"  #saying='ngModel'required ></textarea>
            <div [hidden]="saying.valid || saying.pristine" class="alert alert-danger">
              <p>Quote is required</p>
           
            </div>       
        </div>
        <div class="form-group container " id="author">
            <label for="author">Author</label>  
            <input type="text"  class="form-control"  [(ngModel)] = "newQuote.author" id="author" name="author" #author='ngModel' required> 
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author details is required</p>             
            </div>
            </div>
            <div class="form-group container " id="author">
              <label for="name"> Your name </label>  
              <input type="text"   class="form-control"  [(ngModel)] = "newQuote.name" id="name" name="name" #name='ngModel' required> 
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author details is required</p>             
              </div>
              </div>

           
          
       
        <button type="submit" class="btn btn-primary">Add quote</button>

    </form>

  </div>
